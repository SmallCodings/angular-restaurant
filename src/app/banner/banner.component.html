<div>
    <div style="margin-top: 5rem;">
        <div id="banner-img"></div>
    </div>
    <div id="banner-content" class="row">
        <div id="arrow-left" class="col-md-1">
            <button class="btn btn-arrow" (click)="onNextBanner(-1)">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
        </div>
        <div class="col-md-3 text-center" 
            [ngClass]="{'background-text-one': bannerNumber == 1,
                        'background-text-two': bannerNumber == 2,
                        'background-text-three': bannerNumber == 3}">
        </div>
        <div class="col-md-4 text-center">2</div>
        <div class="col-md-3 text-center">3</div>
        <div id="arrow-right" class="col-md-1">
            <button class="btn btn-arrow" (click)="onNextBanner(1)">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>
</div>
